<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do Web</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="h1-des">
          <h1>Tasks&nbsp;<span class="h1one">List</span></h1>
        </div>
      </div>
      <div class="add">
        <a
          class="fa-solid fa-circle-plus"
          style="
            color: #00a5ec;
            font-size: 35px;
            position: absolute;
            top: 68px;
            right: 450px;
            margin-top: 30px;
          "
          href="./index2.html"
        ></a
        >&nbsp;&nbsp;
        <a class="addp" href="./index2.html">Add New Task</a>
      </div>
    </header>
    <div class="containermain">
      <div class="childcontainer">
        <br />
        <a class="boxtextmain" href="./index3.html">Trip to Paris</a>
        <hr class="boxhr" />
        <form>
          <input
            type="checkbox"
            name="church"
            id="church"
            value="church"
            checked
          />
          <label for="church" class="labelfirst">Visit Church</label>
          <br /><br />
          <input type="checkbox" name="shop" id="shop" value="shop" />
          <label for="shop" class="labelsec">Shopping</label>
        </form>
      </div>
      <div class="childcontainer">
        <p class="boxtextmain">My To Do List</p>
        <hr />
        <form>
          <input type="checkbox" name="mart" id="mart" value="mart" checked />
          <label for="mart" class="labelfirst">Visit Supermarket</label>
          <br /><br />
          <input type="checkbox" name="veggies" id="veggies" value="veggies" />
          <label for="veggies" class="labelsec">Buy Vegetables</label>
        </form>
      </div>

      <div class="childcontainer">
        <p class="boxtextmain">Movies I will Watch</p>
        <hr />
        <form>
          <input type="checkbox" name="st4" id="st4" value="st4" checked />
          <label for="st4" class="labelfirst">Stranger Things 4</label>
          <br /><br />
          <input type="checkbox" name="endgame" id="endgame" value="endgame" />
          <label for="endgame" class="labelsec">Avengers Endgame</label>
        </form>
      </div>

      <div class="childcontainer">
        <p class="boxtextmain">Daily Morning Routine for...</p>
        <hr />
        <form>
          <input
            type="checkbox"
            name="wakeup"
            id="wakeup"
            value="wakeup"
            checked
          />
          <label for="wakeup" class="labelfirst">Wake up at 6 AM</label>
          <br /><br />
          <input type="checkbox" name="Sleep" id="Sleep" value="Sleep" />
          <label for="Sleep" class="labelsec">Sleep at 10 PM</label>
        </form>
      </div>
      <div class="childcontainer">
        <p class="boxtextmain">Books to Read</p>
        <hr />
        <form>
          <input
            type="checkbox"
            name="design"
            id="design"
            value="design"
            checked
          />
          <label for="design" class="labelfirst">Design of Everyday</label>
          <br /><br />
          <input
            type="checkbox"
            name="alchemist"
            id="alchemist"
            value="alchemist"
          />
          <label for="alchemist" class="labelsec">Alchemist</label>
        </form>
      </div>
    </div>
  </body>
</html>
